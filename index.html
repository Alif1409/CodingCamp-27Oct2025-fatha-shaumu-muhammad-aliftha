<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="style/style.css">

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- Content Header -->
    <header>
        <h1 class="text-3xl font-bold">‚ú® Your Todo List</h1>
        <p class="text-sm mt-2 opacity-90">Organized your day!</p>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <form class="flex gap-4 mb-4">
                <!-- Todo Input -->
                <input class="flex-1 border p-3 rounded-lg shadow-sm" type="text" id="todo-input" placeholder="Write your schedule here...">
                
                <!-- Due date input -->
                <input class="border p-3 rounded-lg shadow-sm" type="date" id="due-date">
                
                <!-- Add button moved inside form for better layout -->
                <button type="button" class="px-6 py-3 rounded-lg bg-green-500 text-white font-medium shadow-sm hover:bg-green-600 transition-colors" onclick="addTodo()" id="add-todo">
                    Add Task
                </button>
            </form>
        </section>

        <!-- Filter Section -->
        <section class="flex flex-wrap justify-between items-center gap-4 my-6">
            <button class="px-6 py-3 rounded-lg bg-red-500 text-white font-medium shadow-sm hover:bg-red-600 transition-colors flex items-center gap-2" onclick="deleteAllTodos()" id="clear-all">
                <span>üóëÔ∏è</span> Clear All
            </button>
            <div class="filter-buttons">
                <button class="bg-blue-500 active" onclick="renderTodos('all')">All Tasks</button>
                <button class="bg-yellow-500" onclick="renderTodos('active')">Active</button>
                <button class="bg-green-500" onclick="renderTodos('completed')">Completed</button>
            </div>
        </section>

        <!-- Todo List  -->
        <section>
            <ul id="todo-list" class="todo-list">
                <!-- Todo items will be inserted here -->
            </ul>
        </section>

    </main>

    <!-- Content Footer -->
    <footer>
        <br/>
        <br/>
        <p class = "border-p2 rounded bg-red-500 text-white padding p-2">DON'T FORGET WITH YOUR TO-DO LIST! üòâ</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
